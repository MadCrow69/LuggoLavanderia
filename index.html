<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavanderia Luggo Rebouças</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        // Função para pegar data atual de São Paulo
        function getHojeSaoPaulo() {
            const agora = new Date();
            
            // Usar fuso horário de São Paulo (America/Sao_Paulo)
            const saoPauloDate = new Date(agora.toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
            
            const year = saoPauloDate.getFullYear();
            const month = String(saoPauloDate.getMonth() + 1).padStart(2, '0');
            const day = String(saoPauloDate.getDate()).padStart(2, '0');
            
            const dataFormatada = `${year}-${month}-${day}`;
            console.log('Data de hoje (São Paulo):', dataFormatada);
            
            return dataFormatada;
        }

        // Estado da aplicação (sempre pega hoje São Paulo)
        let selectedDate = getHojeSaoPaulo();
        let reservas = {};
        let machineStatus = {
            L1: 'defeito',
            L2: 'ok',
            L3: 'ok',
            S1: 'ok',
            S2: 'ok',
            S3: 'ok'
        };
        let loading = false;

        // URL do Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwYj7Ohs7uABugvQ3duNGmTmbGEjJqf7FmyIhmPFNBuWOd6v9M-1fbOneEXx0Y6fZSc4A/exec';

        // Configurações
        const machines = {
            lavadora: [
                { id: 'L1', name: 'Lavadora 1' },
                { id: 'L2', name: 'Lavadora 2' },
                { id: 'L3', name: 'Lavadora 3' }
            ],
            secadora: [
                { id: 'S1', name: 'Secadora 1' },
                { id: 'S2', name: 'Secadora 2' },
                { id: 'S3', name: 'Secadora 3' }
            ]
        };

        const horarios = {
            lavadora: Array.from({ length: 17 }, (_, i) => `${String(7 + i).padStart(2, '0')}:00`),
            secadora: Array.from({ length: 17 }, (_, i) => `${String(8 + i).padStart(2, '0')}:00`)
        };

        // Funções auxiliares
        function getReservaKey(maquina, hora) {
            return `${maquina}-${hora}`;
        }

        function formatarData(data) {
            // Usar sempre fuso de São Paulo para comparações
            const selectedDateSP = new Date(data + 'T12:00:00'); // Evitar problemas de fuso
            const hojeSP = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
            const amanhaSP = new Date(hojeSP);
            amanhaSP.setDate(hojeSP.getDate() + 1);
            
            console.log('formatarData - Data selecionada:', data);
            console.log('formatarData - Hoje SP:', hojeSP.toISOString().split('T')[0]);
            console.log('formatarData - Selected SP:', selectedDateSP.toISOString().split('T')[0]);
            
            // Comparar apenas as datas (YYYY-MM-DD)
            const selectedStr = selectedDateSP.toISOString().split('T')[0];
            const hojeStr = hojeSP.toISOString().split('T')[0];
            const amanhaStr = amanhaSP.toISOString().split('T')[0];
            
            if (selectedStr === hojeStr) return 'Hoje';
            if (selectedStr === amanhaStr) return 'Amanhã';
            
            return selectedDateSP.toLocaleDateString('pt-BR', { 
                weekday: 'short', 
                day: '2-digit', 
                month: '2-digit' 
            });
        }

        function mudarData(direcao) {
            const current = new Date(selectedDate);
            current.setDate(current.getDate() + direcao);
            selectedDate = current.toISOString().split('T')[0];
            
            // Carregar dados para a nova data
            carregarReservasData();
        }

        function voltarParaHoje() {
            selectedDate = getHojeSaoPaulo(); // Usar fuso de São Paulo
            console.log('Voltando para hoje:', selectedDate);
            
            // Carregar dados para hoje
            carregarReservasData();
        }

        // Função para extrair data no formato YYYY-MM-DD de qualquer string
        function extrairData(dataString) {
            if (!dataString) return '';
            
            try {
                // Tentar parsear como Date
                const date = new Date(dataString);
                if (!isNaN(date)) {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
            } catch (e) {
                console.log('Erro ao parsear data:', dataString);
            }
            
            return '';
        }

        // Função para carregar status das máquinas
        async function carregarStatusMaquinas() {
            try {
                console.log('Carregando status das máquinas...');
                
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getMachineStatus`);
                const result = await response.json();
                
                console.log('Status recebido:', result);
                
                if (result.success && result.data) {
                    machineStatus = { ...result.data };
                    console.log('Status das máquinas carregado:', machineStatus);
                } else {
                    console.log('Usando status padrão das máquinas');
                }
            } catch (error) {
                console.error('Erro ao carregar status das máquinas:', error);
                console.log('Usando status padrão das máquinas');
            }
        }

        // Função para carregar reservas de uma data específica
        async function carregarReservasData() {
            loading = true;
            render();
            
            console.log('Carregando todas as reservas...');
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getReservas&data=${selectedDate}`);
                const result = await response.json();
                
                console.log('Todas as reservas recebidas:', result);
                
                if (result.success && result.data) {
                    // Filtrar reservas pela data selecionada
                    const reservasFiltradas = {};
                    
                    Object.keys(result.data).forEach(key => {
                        const reserva = result.data[key];
                        const dataOriginal = reserva.dataOriginal;
                        
                        // Extrair data da string usando função robusta
                        const dataReserva = extrairData(dataOriginal);
                        
                        console.log(`Comparando: "${dataReserva}" === "${selectedDate}" para reserva ${key}`);
                        
                        // Se a reserva é para a data selecionada, incluir
                        if (dataReserva === selectedDate) {
                            reservasFiltradas[key] = {
                                usuario: reserva.usuario,
                                apartamento: reserva.apartamento,
                                maquina: reserva.maquina,
                                hora: reserva.hora
                            };
                            console.log(`✓ Reserva incluída: ${key} - ${reserva.usuario}`);
                        } else {
                            console.log(`✗ Reserva ignorada: ${key} (data: ${dataReserva})`);
                        }
                    });
                    
                    reservas[selectedDate] = reservasFiltradas;
                    
                    const numReservas = Object.keys(reservasFiltradas).length;
                    console.log(`${numReservas} reservas encontradas para ${selectedDate}`);
                    
                    if (numReservas === 0) {
                        console.log(`Data ${selectedDate} sem reservas - mostrar todos livres`);
                    } else {
                        console.log('Reservas filtradas:', reservasFiltradas);
                    }
                } else {
                    reservas[selectedDate] = {};
                }
            } catch (error) {
                console.error('Erro ao carregar reservas:', error);
                reservas[selectedDate] = {};
            } finally {
                loading = false;
                render();
            }
        }

        // Funções de API
        async function saveReserva(data, maquina, hora, usuario, apartamento) {
            try {
                loading = true;
                render();

                const formData = new FormData();
                formData.append('action', 'saveReserva');
                formData.append('data', data);
                formData.append('maquina', maquina);
                formData.append('hora', hora);
                formData.append('usuario', usuario);
                formData.append('apartamento', apartamento);

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    // Atualizar estado local
                    const key = getReservaKey(maquina, hora);
                    if (!reservas[data]) reservas[data] = {};
                    reservas[data][key] = { usuario, apartamento, maquina, hora };
                    
                    alert('Reserva realizada com sucesso!');
                    return true;
                } else {
                    throw new Error('Falha na resposta do servidor');
                }
            } catch (error) {
                console.log('Erro ao salvar (usando modo offline):', error);
                
                // Salvar localmente como fallback
                const key = getReservaKey(maquina, hora);
                if (!reservas[data]) reservas[data] = {};
                reservas[data][key] = { usuario, apartamento, maquina, hora };
                
                alert('Reserva salva localmente! (Verifique sua conexão)');
                return true;
            } finally {
                loading = false;
                render();
            }
        }

        async function deleteReserva(data, maquina, hora) {
            try {
                loading = true;
                render();

                const formData = new FormData();
                formData.append('action', 'deleteReserva');
                formData.append('data', data);
                formData.append('maquina', maquina);
                formData.append('hora', hora);

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    // Atualizar estado local
                    const key = getReservaKey(maquina, hora);
                    if (reservas[data]) {
                        delete reservas[data][key];
                    }
                    return true;
                }
            } catch (error) {
                console.log('Erro ao deletar (usando modo offline):', error);
                
                // Deletar localmente como fallback
                const key = getReservaKey(maquina, hora);
                if (reservas[data]) {
                    delete reservas[data][key];
                }
                return true;
            } finally {
                loading = false;
                render();
            }
        }

        // Funções de interface
        function abrirReserva(maquina, hora) {
            const nome = prompt('Digite seu nome:');
            if (!nome) return;
            
            const apartamento = prompt('Digite seu apartamento (ex: 201):');
            if (!apartamento) return;
            
            saveReserva(selectedDate, maquina, hora, nome.trim(), apartamento.trim());
        }

        function cancelarReserva(maquina, hora, nomeUsuario, aptoUsuario) {
            const confirmar = confirm(`Cancelar reserva de ${nomeUsuario} (Apt ${aptoUsuario})?`);
            if (!confirmar) return;
            
            deleteReserva(selectedDate, maquina, hora);
        }

        async function saveMachineStatus(newStatus) {
            try {
                loading = true;
                render();
                
                console.log('Salvando status das máquinas:', newStatus);
                
                const formData = new FormData();
                formData.append('action', 'saveMachineStatus');
                formData.append('status', JSON.stringify(newStatus));

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                console.log('Resposta do servidor para status:', result);
                
                if (result.success) {
                    machineStatus = { ...newStatus };
                    console.log('Status das máquinas atualizado com sucesso');
                    return true;
                } else {
                    throw new Error('Falha na resposta do servidor');
                }
            } catch (error) {
                console.error('Erro ao salvar status:', error);
                alert('Erro ao alterar status da máquina. Verifique sua conexão.');
                return false;
            } finally {
                loading = false;
                render();
            }
        }

        function alterarStatusMaquina(machineId) {
            const currentStatus = machineStatus[machineId];
            const novoStatus = currentStatus === 'ok' ? 'defeito' : 'ok';
            
            const confirmar = confirm(`Alterar ${machineId} para "${novoStatus}"?`);
            if (!confirmar) return;
            
            const newMachineStatus = {
                ...machineStatus,
                [machineId]: novoStatus
            };
            
            // Se marcar como defeito, cancelar todas as reservas
            if (novoStatus === 'defeito') {
                Object.keys(reservas).forEach(data => {
                    Object.keys(reservas[data]).forEach(key => {
                        if (key.startsWith(machineId + '-')) {
                            const [maquina, hora] = key.split('-');
                            deleteReserva(data, maquina, hora);
                        }
                    });
                });
            }
            
            // Salvar no Google Sheets
            saveMachineStatus(newMachineStatus);
        }

        // Função de renderização
        function render() {
            const app = document.getElementById('root');
            
            app.innerHTML = `
                <div style="
                    min-height: 100vh;
                    background-image: linear-gradient(rgba(147, 51, 234, 0.4), rgba(249, 115, 22, 0.6)), url('https://alugue.luggo.com.br/ccstore/v1/images/?source=/file/v6773381008057135041/products/Fachada%20(9).JPG');
                    background-size: cover;
                    background-position: center;
                    background-attachment: fixed;
                ">
                    <!-- Header -->
                    <div style="
                        background: linear-gradient(rgba(147, 51, 234, 0.85), rgba(249, 115, 22, 0.85));
                        color: white;
                        padding: 1rem;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    ">
                        <div style="text-align: center;">
                            <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 0.5rem;">
                                <span style="font-size: 2rem;">🧺</span>
                                <div>
                                    <div style="font-weight: bold; font-size: 1.25rem;">Lavanderia</div>
                                    <div style="font-size: 0.875rem; color: rgba(255, 183, 77, 0.9);">Luggo Rebouças</div>
                                </div>
                            </div>
                            
                            <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-top: 1rem;">
                                <button onclick="mudarData(-1)" style="
                                    padding: 0.5rem;
                                    background: rgba(255, 255, 255, 0.2);
                                    border: none;
                                    border-radius: 0.5rem;
                                    color: white;
                                    cursor: pointer;
                                    transition: all 0.3s;
                                " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                                    ←
                                </button>
                                
                                <div onclick="voltarParaHoje()" style="
                                    background: rgba(255, 255, 255, 0.2);
                                    padding: 0.5rem 1rem;
                                    border-radius: 0.5rem;
                                    font-weight: 500;
                                    min-width: 120px;
                                    cursor: pointer;
                                    transition: all 0.3s;
                                " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'" title="Clique para voltar para hoje">
                                    ${formatarData(selectedDate)}
                                </div>
                                
                                <button onclick="mudarData(1)" style="
                                    padding: 0.5rem;
                                    background: rgba(255, 255, 255, 0.2);
                                    border: none;
                                    border-radius: 0.5rem;
                                    color: white;
                                    cursor: pointer;
                                    transition: all 0.3s;
                                " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                                    →
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Content -->
                    <div style="padding: 1rem; max-width: 72rem; margin: 0 auto;">
                        <div style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">
                            
                            <!-- Lavadoras -->
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
                                <div>
                                    <h2 style="
                                        font-size: 1.25rem;
                                        font-weight: bold;
                                        color: white;
                                        text-align: center;
                                        background: rgba(147, 51, 234, 0.2);
                                        backdrop-filter: blur(8px);
                                        border-radius: 0.5rem;
                                        padding: 0.75rem;
                                        margin-bottom: 1rem;
                                        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
                                    ">
                                        🧺 Lavadoras
                                    </h2>
                                    ${renderMachineGroup('lavadora')}
                                </div>

                                <!-- Secadoras -->
                                <div>
                                    <h2 style="
                                        font-size: 1.25rem;
                                        font-weight: bold;
                                        color: white;
                                        text-align: center;
                                        background: rgba(249, 115, 22, 0.2);
                                        backdrop-filter: blur(8px);
                                        border-radius: 0.5rem;
                                        padding: 0.75rem;
                                        margin-bottom: 1rem;
                                        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
                                    ">
                                        🌪️ Secadoras
                                    </h2>
                                    ${renderMachineGroup('secadora')}
                                </div>
                            </div>

                            <!-- Legenda -->
                            <div style="
                                background: rgba(255, 255, 255, 0.9);
                                backdrop-filter: blur(8px);
                                border-radius: 0.75rem;
                                padding: 1rem;
                                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                            ">
                                <h4 style="font-weight: bold; margin-bottom: 0.75rem;">Como usar:</h4>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.75rem; font-size: 0.875rem;">
                                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                                        <div style="width: 1rem; height: 1rem; background: #dcfce7; border: 2px solid #86efac; border-radius: 0.25rem;"></div>
                                        <span>Horário livre - clique para reservar</span>
                                    </div>
                                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                                        <div style="width: 1rem; height: 1rem; background: #fecaca; border: 2px solid #fca5a5; border-radius: 0.25rem;"></div>
                                        <span>Ocupado - clique para cancelar</span>
                                    </div>
                                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                                        <div style="width: 1rem; height: 1rem; background: #f3f4f6; border: 2px solid #d1d5db; border-radius: 0.25rem;"></div>
                                        <span>Máquina com defeito</span>
                                    </div>
                                </div>
                                <div style="text-align: center; font-size: 0.875rem; color: #6b7280; border-top: 1px solid #e5e7eb; padding-top: 0.75rem; margin-top: 0.75rem;">
                                    <p>📊 <strong>Conectado ao Google Sheets</strong> - Dados sincronizados automaticamente</p>
                                </div>
                            </div>
                        </div>

                        ${loading ? `
                            <div style="
                                position: fixed;
                                top: 0;
                                left: 0;
                                right: 0;
                                bottom: 0;
                                background: rgba(0, 0, 0, 0.2);
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                z-index: 1000;
                            ">
                                <div style="
                                    background: white;
                                    border-radius: 0.5rem;
                                    padding: 1rem;
                                    display: flex;
                                    align-items: center;
                                    gap: 0.75rem;
                                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
                                ">
                                    <div style="
                                        width: 1.5rem;
                                        height: 1.5rem;
                                        border: 2px solid #9333ea;
                                        border-top: 2px solid transparent;
                                        border-radius: 50%;
                                        animation: spin 1s linear infinite;
                                    "></div>
                                    <span>Salvando...</span>
                                </div>
                            </div>
                            <style>
                                @keyframes spin {
                                    to { transform: rotate(360deg); }
                                }
                            </style>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderMachineGroup(tipo) {
            return machines[tipo].map(machine => `
                <div style="
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(8px);
                    border-radius: 0.75rem;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                    padding: 1rem;
                    margin-bottom: 1rem;
                ">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                        <h3 style="font-weight: bold; font-size: 1.125rem;">${machine.name}</h3>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            ${machineStatus[machine.id] === 'defeito' ? `
                                <span style="
                                    background: #fecaca;
                                    color: #991b1b;
                                    padding: 0.25rem 0.75rem;
                                    border-radius: 1rem;
                                    font-size: 0.875rem;
                                    display: flex;
                                    align-items: center;
                                    gap: 0.25rem;
                                ">
                                    ⚠️ Com defeito
                                </span>
                            ` : ''}
                            <button onclick="alterarStatusMaquina('${machine.id}')" style="
                                background: ${tipo === 'lavadora' ? '#9333ea' : '#ea580c'};
                                color: white;
                                padding: 0.25rem 0.75rem;
                                border-radius: 0.5rem;
                                font-size: 0.875rem;
                                border: none;
                                cursor: pointer;
                                transition: all 0.3s;
                            ">
                                ⚙️ Status
                            </button>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 0.5rem;">
                        ${horarios[tipo].map(hora => {
                            const reserva = reservas[selectedDate]?.[getReservaKey(machine.id, hora)];
                            const isDisponivel = !reserva && machineStatus[machine.id] === 'ok';
                            
                            return `
                                <div onclick="${machineStatus[machine.id] === 'defeito' ? '' : 
                                    isDisponivel ? 
                                        `abrirReserva('${machine.id}', '${hora}')` : 
                                        `cancelarReserva('${machine.id}', '${hora}', '${reserva?.usuario}', '${reserva?.apartamento}')`
                                }" style="
                                    padding: 0.5rem;
                                    border-radius: 0.5rem;
                                    text-align: center;
                                    font-size: 0.75rem;
                                    border: 2px solid;
                                    transition: all 0.3s;
                                    cursor: ${machineStatus[machine.id] === 'defeito' ? 'not-allowed' : 'pointer'};
                                    ${machineStatus[machine.id] === 'defeito' ? 
                                        'background: #f3f4f6; color: #9ca3af; border-color: #d1d5db;' :
                                        isDisponivel ? 
                                            'background: #dcfce7; border-color: #86efac; color: #166534;' :
                                            'background: #fecaca; border-color: #fca5a5; color: #991b1b;'
                                    }
                                " ${isDisponivel ? `
                                    onmouseover="this.style.background='#bbf7d0'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)'"
                                    onmouseout="this.style.background='#dcfce7'; this.style.boxShadow='none'"
                                ` : !machineStatus[machine.id] === 'defeito' ? `
                                    onmouseover="this.style.background='#fca5a5'"
                                    onmouseout="this.style.background='#fecaca'"
                                ` : ''}>
                                    <div style="font-weight: bold;">${hora}</div>
                                    ${machineStatus[machine.id] === 'defeito' ? 
                                        '<div style="font-size: 0.625rem;">Indisponível</div>' :
                                        isDisponivel ? 
                                            '<div style="font-size: 0.625rem; font-weight: 500;">Livre</div>' :
                                            `<div style="font-size: 0.625rem;">
                                                <div style="font-weight: 500;">${reserva?.usuario}</div>
                                                <div style="color: #6b7280;">Apt ${reserva?.apartamento}</div>
                                            </div>`
                                    }
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Inicializar aplicação
        async function inicializarApp() {
            console.log('=== INICIALIZANDO APLICAÇÃO ===');
            
            // Forçar recalcular a data atual
            selectedDate = getHojeSaoPaulo();
            console.log('Data selecionada (São Paulo):', selectedDate);
            console.log('Data atual do sistema:', new Date().toISOString().split('T')[0]);
            
            try {
                // Carregar status das máquinas com timeout
                const statusPromise = Promise.race([
                    carregarStatusMaquinas(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                ]);
                
                await statusPromise.catch(err => {
                    console.log('Erro ao carregar status, usando padrão:', err.message);
                });
                
                // Carregar reservas com timeout
                const reservasPromise = Promise.race([
                    carregarReservasData(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                ]);
                
                await reservasPromise.catch(err => {
                    console.log('Erro ao carregar reservas, continuando:', err.message);
                });
                
            } catch (error) {
                console.log('Erro na inicialização:', error);
            }
            
            // Sempre renderizar, mesmo com erro
            render();
            console.log('=== APLICAÇÃO INICIALIZADA ===');
        }

        // Inicializar quando a página carregar
        inicializarApp();
    </script>
