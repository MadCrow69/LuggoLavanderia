        // Fun√ß√£o para pegar data atual de S√£o Paulo
        function getHojeSaoPaulo() {
            const agora = new Date();
            
            // Usar fuso hor√°rio de S√£o Paulo (America/Sao_Paulo)
            const saoPauloDate = new Date(agora.toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
            
            const year = saoPauloDate.getFullYear();
            const month = String(saoPauloDate.getMonth() + 1).padStart(2, '0');
            const day = String(saoPauloDate.getDate()).padStart(2, '0');
            
            const dataFormatada = `${year}-${month}-${day}`;
            console.log('Data de hoje (S√£o Paulo):', dataFormatada);
            
            return dataFormatada;
        }

        // Estado da aplica√ß√£o (sempre pega hoje S√£o Paulo)

        let reservas = {};
        let machineStatus = {
            L1: 'defeito',
            L2: 'ok',
            L3: 'ok',
            S1: 'ok',
            S2: 'ok',
            S3: 'ok'
        };
        let loading = false;

        // URL do Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwYj7Ohs7uABugvQ3duNGmTmbGEjJqf7FmyIhmPFNBuWOd6v9M-1fbOneEXx0Y6fZSc4A/exec';

        // Configura√ß√µes
        const machines = {
            lavadora: [
                { id: 'L1', name: 'Lavadora 1' },
                { id: 'L2', name: 'Lavadora 2' },
                { id: 'L3', name: 'Lavadora 3' }
            ],
            secadora: [
                { id: 'S1', name: 'Secadora 1' },
                { id: 'S2', name: 'Secadora 2' },
                { id: 'S3', name: 'Secadora 3' }
            ]
        };

        const horarios = {
            lavadora: Array.from({ length: 17 }, (_, i) => `${String(7 + i).padStart(2, '0')}:00`),
            secadora: Array.from({ length: 17 }, (_, i) => `${String(8 + i).padStart(2, '0')}:00`)
        };

        // Fun√ß√µes auxiliares
        function getReservaKey(maquina, hora) {
            return `${maquina}-${hora}`;
        }

        function formatarData(data) {
            // Usar sempre fuso de S√£o Paulo para compara√ß√µes
            const selectedDateSP = new Date(data + 'T12:00:00'); // Evitar problemas de fuso
            const hojeSP = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
            const amanhaSP = new Date(hojeSP);
            amanhaSP.setDate(hojeSP.getDate() + 1);
            
            console.log('formatarData - Data selecionada:', data);
            console.log('formatarData - Hoje SP:', hojeSP.toISOString().split('T')[0]);
            console.log('formatarData - Selected SP:', selectedDateSP.toISOString().split('T')[0]);
            
            // Comparar apenas as datas (YYYY-MM-DD)
            const selectedStr = selectedDateSP.toISOString().split('T')[0];
            const hojeStr = hojeSP.toISOString().split('T')[0];
            const amanhaStr = amanhaSP.toISOString().split('T')[0];
            
            if (selectedStr === hojeStr) return 'Hoje';
            if (selectedStr === amanhaStr) return 'Amanh√£';
            
            return selectedDateSP.toLocaleDateString('pt-BR', { 
                weekday: 'short', 
                day: '2-digit', 
                month: '2-digit' 
            });
        }

        function mudarData(direcao) {
            const current = new Date(selectedDate);
            current.setDate(current.getDate() + direcao);
            selectedDate = current.toISOString().split('T')[0];
            
            // Carregar dados para a nova data
            carregarReservasData();
        }

        function voltarParaHoje() {
            selectedDate = getHojeSaoPaulo(); // Usar fuso de S√£o Paulo
            console.log('Voltando para hoje:', selectedDate);
            
            // Carregar dados para hoje
            carregarReservasData();
        }

        // Fun√ß√£o para extrair data no formato YYYY-MM-DD de qualquer string
        function extrairData(dataString) {
            if (!dataString) return '';
            
            try {
                // Tentar parsear como Date
                const date = new Date(dataString);
                if (!isNaN(date)) {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
            } catch (e) {
                console.log('Erro ao parsear data:', dataString);
            }
            
            return '';
        }

        // Fun√ß√£o para carregar status das m√°quinas
        async function carregarStatusMaquinas() {
            try {
                console.log('Carregando status das m√°quinas...');
                
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getMachineStatus`);
                const result = await response.json();
                
                console.log('Status recebido:', result);
                
                if (result.success && result.data) {
                    machineStatus = { ...result.data };
                    console.log('Status das m√°quinas carregado:', machineStatus);
                } else {
                    console.log('Usando status padr√£o das m√°quinas');
                }
            } catch (error) {
                console.error('Erro ao carregar status das m√°quinas:', error);
                console.log('Usando status padr√£o das m√°quinas');
            }
        }

        // Fun√ß√£o para carregar reservas de uma data espec√≠fica
        async function carregarReservasData() {
            loading = true;
            render();
            
            console.log('Carregando todas as reservas...');
            
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getReservas&data=${selectedDate}`);
                const result = await response.json();
                
                console.log('Todas as reservas recebidas:', result);
                
                if (result.success && result.data) {
                    // Filtrar reservas pela data selecionada
                    const reservasFiltradas = {};
                    
                    Object.keys(result.data).forEach(key => {
                        const reserva = result.data[key];
                        const dataOriginal = reserva.dataOriginal;
                        
                        // Extrair data da string usando fun√ß√£o robusta
                        const dataReserva = extrairData(dataOriginal);
                        
                        console.log(`Comparando: "${dataReserva}" === "${selectedDate}" para reserva ${key}`);
                        
                        // Se a reserva √© para a data selecionada, incluir
                        if (dataReserva === selectedDate) {
                            reservasFiltradas[key] = {
                                usuario: reserva.usuario,
                                apartamento: reserva.apartamento,
                                maquina: reserva.maquina,
                                hora: reserva.hora
                            };
                            console.log(`‚úì Reserva inclu√≠da: ${key} - ${reserva.usuario}`);
                        } else {
                            console.log(`‚úó Reserva ignorada: ${key} (data: ${dataReserva})`);
                        }
                    });
                    
                    reservas[selectedDate] = reservasFiltradas;
                    
                    const numReservas = Object.keys(reservasFiltradas).length;
                    console.log(`${numReservas} reservas encontradas para ${selectedDate}`);
                    
                    if (numReservas === 0) {
                        console.log(`Data ${selectedDate} sem reservas - mostrar todos livres`);
                    } else {
                        console.log('Reservas filtradas:', reservasFiltradas);
                    }
                } else {
                    reservas[selectedDate] = {};
                }
            } catch (error) {
                console.error('Erro ao carregar reservas:', error);
                reservas[selectedDate] = {};
            } finally {
                loading = false;
                render();
            }
        }

        // Fun√ß√µes de API
        async function saveReserva(data, maquina, hora, usuario, apartamento) {
            try {
                loading = true;
                render();

                const formData = new FormData();
                formData.append('action', 'saveReserva');
                formData.append('data', data);
                formData.append('maquina', maquina);
                formData.append('hora', hora);
                formData.append('usuario', usuario);
                formData.append('apartamento', apartamento);

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    // Atualizar estado local
                    const key = getReservaKey(maquina, hora);
                    if (!reservas[data]) reservas[data] = {};
                    reservas[data][key] = { usuario, apartamento, maquina, hora };
                    
                    alert('Reserva realizada com sucesso!');
                    return true;
                } else {
                    throw new Error('Falha na resposta do servidor');
                }
            } catch (error) {
                console.log('Erro ao salvar (usando modo offline):', error);
                
                // Salvar localmente como fallback
                const key = getReservaKey(maquina, hora);
                if (!reservas[data]) reservas[data] = {};
                reservas[data][key] = { usuario, apartamento, maquina, hora };
                
                alert('Reserva salva localmente! (Verifique sua conex√£o)');
                return true;
            } finally {
                loading = false;
                render();
            }
        }

        async function deleteReserva(data, maquina, hora) {
            try {
                loading = true;
                render();

                const formData = new FormData();
                formData.append('action', 'deleteReserva');
                formData.append('data', data);
                formData.append('maquina', maquina);
                formData.append('hora', hora);

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    // Atualizar estado local
                    const key = getReservaKey(maquina, hora);
                    if (reservas[data]) {
                        delete reservas[data][key];
                    }
                    return true;
                }
            } catch (error) {
                console.log('Erro ao deletar (usando modo offline):', error);
                
                // Deletar localmente como fallback
                const key = getReservaKey(maquina, hora);
                if (reservas[data]) {
                    delete reservas[data][key];
                }
                return true;
            } finally {
                loading = false;
                render();
            }
        }

        // Fun√ß√µes de interface

        // Registrar log (melhor esfor√ßo): tenta enviar ao servidor e ignora falhas
        async function registrarLog(tipo, detalhes) {
            try {

                formData.append('action', 'saveLog');
                formData.append('tipo', tipo);
                formData.append('detalhes', JSON.stringify({

                const response = await fetch(GOOGLE_SCRIPT_URL, {

                const result = await response.json();
                if (!result?.success) {
                    console.log('Falha ao registrar log (servidor):', result);
                }
            } catch (e) {
                console.log('Falha ao registrar log (offline):', e.message);
            }
        }

        async function cancelarReserva(maquina, hora, nomeUsuario, aptoUsuario) {
            const confirmar = confirm(`Cancelar reserva de ${nomeUsuario} (Apt ${aptoUsuario})?`);
            if (!confirmar) return;

            const solicitante = prompt('Digite o nome de quem solicita o cancelamento:');
            if (!solicitante) return;

            const ok = await deleteReserva(selectedDate, maquina, hora);
            if (ok) {
                registrarLog('cancelamento', {
                    data: selectedDate,
                    maquina,
                    hora,
                    usuarioAnterior: nomeUsuario,
                    aptoAnterior: aptoUsuario,
                    solicitante: solicitante.trim()
                });
                alert('Reserva cancelada.');
            }
        }

        async function trocarReserva(maquina, hora, nomeUsuario, aptoUsuario) {
            const confirmar = confirm(`Trocar a reserva de ${nomeUsuario} (Apt ${aptoUsuario}) por outra pessoa?`);
            if (!confirmar) return;

            const solicitante = prompt('Digite o nome de quem solicita a troca:');
            if (!solicitante) return;

            const novoNome = prompt('Digite o novo nome para a reserva:');
            if (!novoNome) return;
            const novoApto = prompt('Digite o novo apartamento (ex: 201):');
            if (!novoApto) return;

            // Estrat√©gia: remover a reserva atual e criar a nova na sequ√™ncia
            const removido = await deleteReserva(selectedDate, maquina, hora);
            if (!removido) {
                alert('N√£o foi poss√≠vel trocar a reserva (falha ao remover).');
                return;
            }

            const criado = await saveReserva(selectedDate, maquina, hora, novoNome.trim(), novoApto.trim());
            if (!criado) {
                alert('N√£o foi poss√≠vel criar a nova reserva.');
                return;
            }

            registrarLog('troca', {
                data: selectedDate,
                maquina,
                hora,
                usuarioAnterior: nomeUsuario,
                aptoAnterior: aptoUsuario,
                usuarioNovo: novoNome.trim(),
                aptoNovo: novoApto.trim(),
                solicitante: solicitante.trim()
            });
            alert('Reserva trocada com sucesso.');
        }

        function acaoReservaOcupada(maquina, hora, nomeUsuario, aptoUsuario) {
            const escolha = prompt('Hor√°rio ocupado. Digite:\n1 para cancelar\n2 para trocar de pessoa');
            if (!escolha) return;
            const opcao = String(escolha).trim();
            if (opcao === '1') {
                cancelarReserva(maquina, hora, nomeUsuario, aptoUsuario);
            } else if (opcao === '2') {
                trocarReserva(maquina, hora, nomeUsuario, aptoUsuario);
            } else {
                alert('Op√ß√£o inv√°lida.');
            }
        }

        async function saveMachineStatus(newStatus) {
            try {
                loading = true;
                render();
                
                console.log('Salvando status das m√°quinas:', newStatus);
                
                const formData = new FormData();
                formData.append('action', 'saveMachineStatus');
                formData.append('status', JSON.stringify(newStatus));

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                console.log('Resposta do servidor para status:', result);
                
                if (result.success) {
                    machineStatus = { ...newStatus };
                    console.log('Status das m√°quinas atualizado com sucesso');
                    return true;
                } else {
                    throw new Error('Falha na resposta do servidor');
                }
            } catch (error) {
                console.error('Erro ao salvar status:', error);
                alert('Erro ao alterar status da m√°quina. Verifique sua conex√£o.');
                return false;
            } finally {
                loading = false;
                render();
            }
        }

        function alterarStatusMaquina(machineId) {
            const currentStatus = machineStatus[machineId];
            const novoStatus = currentStatus === 'ok' ? 'defeito' : 'ok';
            
            const confirmar = confirm(`Alterar ${machineId} para "${novoStatus}"?`);
            if (!confirmar) return;
            
            const newMachineStatus = {
                ...machineStatus,
                [machineId]: novoStatus
            };
            
            // Se marcar como defeito, cancelar todas as reservas
            if (novoStatus === 'defeito') {
                Object.keys(reservas).forEach(data => {
                    Object.keys(reservas[data]).forEach(key => {
                        if (key.startsWith(machineId + '-')) {
                            const [maquina, hora] = key.split('-');
                            deleteReserva(data, maquina, hora);
                        }
                    });
                });
            }
            
            // Salvar no Google Sheets
            saveMachineStatus(newMachineStatus);
        }

        function renderMachineGroup(tipo) {
            return machines[tipo].map(machine => `
                <div style="
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(8px);
                    border-radius: 0.75rem;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                    padding: 1rem;
                    margin-bottom: 1rem;
                ">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                        <h3 style="font-weight: bold; font-size: 1.125rem;">${machine.name}</h3>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            ${machineStatus[machine.id] === 'defeito' ? `
                                <span style="
                                    background: #fecaca;
                                    color: #991b1b;
                                    padding: 0.25rem 0.75rem;
                                    border-radius: 1rem;
                                    font-size: 0.875rem;
                                    display: flex;
                                    align-items: center;
                                    gap: 0.25rem;
                                ">
                                    ‚ö†Ô∏è Com defeito
                                </span>
                            ` : ''}
                            <button onclick="alterarStatusMaquina('${machine.id}')" style="
                                background: ${tipo === 'lavadora' ? '#9333ea' : '#ea580c'};
                                color: white;
                                padding: 0.25rem 0.75rem;
                                border-radius: 0.5rem;
                                font-size: 0.875rem;
                                border: none;
                                cursor: pointer;
                                transition: all 0.3s;
                            ">
                                ‚öôÔ∏è Status
                            </button>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 0.5rem;">
                        ${horarios[tipo].map(hora => {
                            const reserva = reservas[selectedDate]?.[getReservaKey(machine.id, hora)];
                            const isDisponivel = !reserva && machineStatus[machine.id] === 'ok';
                            
                            return `
                                <div onclick="${machineStatus[machine.id] === 'defeito' ? '' : 
                                    isDisponivel ? 
                                        `abrirReserva('${machine.id}', '${hora}')` : 
                                        ''
                                }" style="
                                    padding: 0.5rem;
                                    border-radius: 0.5rem;
                                    text-align: center;
                                    font-size: 0.75rem;
                                    border: 2px solid;
                                    transition: all 0.3s;
                                    cursor: ${machineStatus[machine.id] === 'defeito' ? 'not-allowed' : 'pointer'};
                                    ${machineStatus[machine.id] === 'defeito' ? 
                                        'background: #f3f4f6; color: #9ca3af; border-color: #d1d5db;' :
                                        isDisponivel ? 
                                            'background: #dcfce7; border-color: #86efac; color: #166534;' :
                                            'background: #fecaca; border-color: #fca5a5; color: #991b1b;'
                                    }
                                " ${isDisponivel ? `
                                    onmouseover="this.style.background='#bbf7d0'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)'"
                                    onmouseout="this.style.background='#dcfce7'; this.style.boxShadow='none'"
                                ` : !machineStatus[machine.id] === 'defeito' ? `
                                    onmouseover="this.style.background='#fca5a5'"
                                    onmouseout="this.style.background='#fecaca'"
                                ` : ''}>
                                    <div style="font-weight: bold;">${hora}</div>
                                    ${machineStatus[machine.id] === 'defeito' ? 
                                        '<div style="font-size: 0.625rem;">Indispon√≠vel</div>' :
                                        isDisponivel ? 
                                            '<div style="font-size: 0.625rem; font-weight: 500;">Livre</div>' :
                                            `<div style="font-size: 0.625rem;">
                                                <div style="font-weight: 500;">${reserva?.usuario}</div>
                                                <div style="color: #6b7280;">Apt ${reserva?.apartamento}</div>
                                                <div style="display: flex; flex-direction: column; gap: 0.25rem; margin-top: 0.25rem; align-items: stretch;">
                                                    <button onclick="cancelarReserva('${machine.id}', '${hora}', '${reserva?.usuario}', '${reserva?.apartamento}')" style="background: #ef4444; color: #fff; border: none; border-radius: 0.25rem; padding: 0.2rem 0.375rem; font-size: 0.625rem; cursor: pointer; width: 100%;">Cancelar</button>
                                                    <button onclick="trocarReserva('${machine.id}', '${hora}', '${reserva?.usuario}', '${reserva?.apartamento}')" style="background: #2563eb; color: #fff; border: none; border-radius: 0.25rem; padding: 0.2rem 0.375rem; font-size: 0.625rem; cursor: pointer; width: 100%;">Trocar</button>
                                                </div>
                                            </div>`
                                    }
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Inicializar aplica√ß√£o
        async function inicializarApp() {
            console.log('=== INICIALIZANDO APLICA√á√ÉO ===');
            
            // For√ßar recalcular a data atual
            selectedDate = getHojeSaoPaulo();
            console.log('Data selecionada (S√£o Paulo):', selectedDate);
            console.log('Data atual do sistema:', new Date().toISOString().split('T')[0]);
            
            try {
                // Carregar status das m√°quinas com timeout
                const statusPromise = Promise.race([
                    carregarStatusMaquinas(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                ]);
                
                await statusPromise.catch(err => {
                    console.log('Erro ao carregar status, usando padr√£o:', err.message);
                });
                
                // Carregar reservas com timeout
                const reservasPromise = Promise.race([
                    carregarReservasData(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                ]);
                
                await reservasPromise.catch(err => {
                    console.log('Erro ao carregar reservas, continuando:', err.message);
                });
                
            } catch (error) {
                console.log('Erro na inicializa√ß√£o:', error);
            }
            
            // Sempre renderizar, mesmo com erro
            render();
            console.log('=== APLICA√á√ÉO INICIALIZADA ===');
        }

        // Inicializar quando a p√°gina carregar
        inicializarApp();
    </script>
